<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Editor</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>✍️ สร้าง/แก้ไขแบบทดสอบ</h2>
    <form id="quizForm">
      <textarea id="quizJson" rows="20" cols="60" placeholder='[{"question": "1+1 = ?", "choices": ["1","2","3","4"], "answer": 1}]'></textarea><br>
      <button type="submit">💾 บันทึกแบบทดสอบ</button>
    </form>
    <p>✨ ใช้ JSON format: question, choices[], answer (index เริ่มจาก 0)</p>
  </div>
  <script src="quiz_editor.js" type="module"></script>
</body>
</html>
