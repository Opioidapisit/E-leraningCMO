<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเรียนรู้ด้วยตัวเอง | คลินิคยา มอ ออ จังหวัดตรัง</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-header">
            <h1>ระบบเรียนรู้ด้วยตัวเอง</h1>
            <h2>คลินิคยา มอ ออ จังหวัดตรัง</h2>
        </div>
        
        <div class="login-form">
            <div class="input-group">
                <label for="username">ชื่อผู้ใช้</label>
                <input type="text" id="username" placeholder="กรอกชื่อผู้ใช้">
            </div>
            
            <div class="input-group">
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" placeholder="กรอกรหัสผ่าน">
            </div>
            
            <button id="login-btn" class="btn-primary">เข้าสู่ระบบ</button>
            
            <div class="login-footer">
                <p>หากมีปัญหาในการเข้าสู่ระบบ โปรดติดต่อผู้ดูแลระบบ</p>
            </div>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
</body>
</html>
